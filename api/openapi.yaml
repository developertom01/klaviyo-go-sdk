  /api/accounts/:
    get:
      description: |-
        Retrieve the account(s) associated with a given private API key. This will return 1 account object within the array.

        You can use this to retrieve account-specific data (contact information, timezone, currency, Public API key, etc.) or test if a Private API Key belongs to the correct account prior to performing subsequent actions with the API.<br><br>*Rate limits*:<br>Burst: `1/s`<br>Steady: `15/m`

        **Scopes:**
        `accounts:read`
      operationId: get_accounts
      parameters:
      - description: For more information please visit https://developers.klaviyo.com/en/v2024-02-15/reference/api-overview#sparse-fieldsets
        explode: false
        in: query
        name: "fields[account]"
        required: false
        schema:
          items:
            enum:
            - test_account
            - contact_information
            - contact_information.default_sender_name
            - contact_information.default_sender_email
            - contact_information.website_url
            - contact_information.organization_name
            - contact_information.street_address
            - contact_information.street_address.address1
            - contact_information.street_address.address2
            - contact_information.street_address.city
            - contact_information.street_address.region
            - contact_information.street_address.country
            - contact_information.street_address.zip
            - industry
            - timezone
            - preferred_currency
            - public_api_key
            type: string
          type: array
        style: form
      - description: "API endpoint revision (format: YYYY-MM-DD[.suffix])"
        explode: false
        in: header
        name: revision
        required: true
        schema:
          default: 2024-02-15
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountResponseCollection'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_accounts_4XX_response'
          description: Client Error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_accounts_4XX_response'
          description: Server Error
      summary: Get Accounts
      tags:
      - Accounts
      x-klaviyo-pre-release: None
      x-klaviyo-ratelimit:
        burst: 1/s
        steady: 15/m
      x-klaviyo-scopes:
      - accounts:read
