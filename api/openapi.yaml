          \ field(s)/operator(s):<br>`messages.channel`: `equals`<br>`name`: `contains`<br>`status`:\
          \ `any`, `equals`<br>`archived`: `equals`<br>`created_at`: `greater-or-equal`,\
          \ `greater-than`, `less-or-equal`, `less-than`<br>`scheduled_at`: `greater-or-equal`,\
          \ `greater-than`, `less-or-equal`, `less-than`<br>`updated_at`: `greater-or-equal`,\
          \ `greater-than`, `less-or-equal`, `less-than`"
        explode: true
        in: query
        name: filter
        required: true
        schema:
          example: "equals(messages.channel,'sms')"
          type: string
        style: form
