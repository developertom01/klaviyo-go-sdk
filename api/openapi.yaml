        **Scopes:**
        `accounts:read`
      operationId: get_account
      parameters:
      - description: The ID of the account
        explode: false
        in: path
        name: id
        required: true
        schema:
          description: The ID of the account
          example: AbC123
          type: string
        style: simple
      - description: For more information please visit https://developers.klaviyo.com/en/v2024-02-15/reference/api-overview#sparse-fieldsets
        explode: false
        in: query
        name: "fields[account]"
